<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
    function henkan(){
        var taijuu = document.getElementById("haco0").value;
        var jikan = document.getElementById("haco1").value;
        document.getElementById("haco2").value = taijuu *jikan*8/60;
        
        
    }
    </script>
</head>
<body>
 <h3>ジョギングカロリー計算</h3><br>
 
    <div>体重:<input type="text" id="haco0">kg<br>
    時間:<input type="text" id="haco1">分<br>
    <input type="button" value="↓" onclick="henkan()"><br>
    <input type="text" id="haco2">kcal</div><br><br>
    <span class="pink_line">時速8km(軽いジョギング程度で計算)</span>
</body>
</html>
